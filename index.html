<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Tickets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Flatdango</h1>
    </header>
    <main>
        <section id="movies">
            <h2>Available Movies</h2>
            <ul id="films"></ul>
        </section>
        <section id="movie-details">
            <h2>Movie Details</h2>
            <div id="movie-info">
                <img id="movie-poster" src="" alt="Movie Poster">
                <h3 id="movie-title"></h3>
                <p id="movie-runtime"></p>
                <p id="movie-showtime"></p>
                <p id="movie-tickets"></p>
                <p id="movie-description"></p>
                <button id="buy-ticket" disabled>Buy Ticket</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
